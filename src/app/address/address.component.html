<h2>Address of delivery</h2>
<form [formGroup]="addressForm" id="address-form" (ngSubmit)="createOrder()">
  <label>First Name:
    <input id="firstName" type="text" formControlName="firstName" required>
  </label>
  <label>Last name:
    <input type="text" formControlName="lastName">
  </label>
  <label>Telephone:
    <input type="tel" formControlName="telephone">
  </label>
  <label>Email:
    <input type="email" formControlName="email">
  </label>
  <label>City:
    <input type="text" formControlName="city">
  </label>
  <label>Street: <br>
    <input type="text" formControlName="street">
  </label>
  <button type="submit" [disabled]="!addressForm.valid">Take order</button>
</form>


<app-basket></app-basket>
