<div class="menu">
  <div class="menu-buttons">
    <div class="menu">
      <button (click)="getAllDishes()">List of dishes</button>
    </div>
    <div class="pizza" *ngIf="!loginService.isLogged">
      <button (click)="getPizza()">Pizza</button>
    </div>
    <div class="pasta" *ngIf="!loginService.isLogged">
      <button (click)="getPasta()">Pasta</button>
    </div>
    <div class="beverage" *ngIf="!loginService.isLogged">
      <button (click)="getBeverage()">Beverage</button>
    </div>
    <div *ngIf="!loginService.isLogged">
      <button routerLink="/summary">Order</button>
    </div>
    <div *ngIf="loginService.isLogged">
      <button routerLink="/orders" >Orders list</button>
    </div>
    <div *ngIf="loginService.isLogged">
      <button routerLink="/adddish" >Add dish</button>
    </div>
  </div>
  <div class="dishes" *ngIf="dishes$ | async as dishes">
    <app-dishes-list-item class="dish" *ngFor="let dish of dishes" [dish]="dish"></app-dishes-list-item>
  </div>
</div>
