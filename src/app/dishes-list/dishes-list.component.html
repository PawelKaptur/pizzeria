<div class="menu">
  <div class="menu-buttons">
    <div class="menu">
      <button (click)="ngOnInit()">Menu</button>
    </div>
    <div class="pizza">
      <button (click)="getPizza()">Pizza</button>
    </div>
    <div class="pasta">
      <button (click)="getPasta()">Makaron</button>
    </div>
    <div class="beverage">
      <button (click)="getBeverage()">Napoj</button>
    </div>
    <div>
      <button>Zamowienie</button>
    </div>
  </div>
  <div class="dishes">
    <app-dishes-list-item *ngFor="let dish of dishes" [dish]="dish"></app-dishes-list-item>
    <app-basket></app-basket>
  </div>
</div>
