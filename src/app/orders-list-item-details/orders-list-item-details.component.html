<div class="order">
  <h2>Id: {{order.id}}</h2>
  <p>First name: {{order.firstName}}</p>
  <p>Last name: {{order.lastName}}</p>
  <p>Dishes: {{order.dishIds}}</p>
  <p>State: {{order.state}}</p>
  <p>Date: {{order.date}}</p>
  <p>City: {{order.city}}</p>
  <p>Street: {{order.street}}</p>
  <p>Telephone: {{order.telephone}}</p>
  <p>Email: {{order.email}}</p>
</div>
<button (click)="changeStatusOfOrderToAccepted()">Accepted</button>
<button (click)="changeStatusOfOrderToSend()">Send</button>
<button (click)="changeStatusOfOrderToDelivered()">Delivered</button>

<button (click)="removeOrder()">Delete</button>
<button routerLink="/orders">Back</button>
