<div class="order">
  <h2>Id: {{order.id}}</h2>
  <p>Imie: {{order.firstName}}</p>
  <p>Nazwisko: {{order.lastName}}</p>
  <p>Dania: {{order.dishIds}}</p>
  <p>Status: {{order.state}}</p>
  <p>Data: {{order.date}}</p>
  <p>Miasto: {{order.city}}</p>
  <p>Ulica: {{order.street}}</p>
  <p>Telefon: {{order.telephone}}</p>
  <p>Email: {{order.email}}</p>
</div>
<button (click)="changeStatusOfOrderToAccepted()">Accepted</button>
<button (click)="changeStatusOfOrderToSend()">Send</button>
<button (click)="changeStatusOfOrderToDelivered()">Delivered</button>

<a routerLink="/orders-list">Back</a>
