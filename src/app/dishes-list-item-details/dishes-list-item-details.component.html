<div class="order">
    <p>Id: {{dish.id}}</p>
    <p>Name: {{dish.name}}</p>
    <p>Description: {{dish.description}}</p>
    <p>Price: {{dish.price}}</p>
    <p>Type: {{dish.type}}</p>
    <p>Availability: {{dish.isAvailable}}</p>
    <button (click)="changeAvailabilityOfDish()">Change availability</button>
</div>
<button [routerLink]='["/"]'>back</button>
